<h1 mat-dialog-title>Delete {{data.type}} - Are you sure?</h1>
<div mat-dialog-content>
    <p [innerHTML]="data.msg"></p>
</div>
<div mat-dialog-actions>
    <button mat-button mat-dialog-close color="primary">Nope</button>
    <button mat-button [mat-dialog-close]="true" color="warn">Yes</button>
</div>
