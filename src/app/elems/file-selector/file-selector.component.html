<mat-form-field class="full-field">
    <mat-label>
        Select File
    </mat-label>
    <mat-select id="fileSelectedId" [value]="fileId" (selectionChange)="change($event)">
        <!--[value]="nodeId" (selectionChange)="change($event)"-->
        <mat-option *ngFor="let file of possibleFiles" [value]="file.fileId">{{file.path}}/{{file.name}}</mat-option>
    </mat-select>
</mat-form-field>
