<mat-form-field class="full-field">
    <mat-label>
        Select Computer
    </mat-label>
    <mat-select [formControl]="nodeId" (selectionChange)="nodeSelection($event)">
        <mat-option *ngFor="let node of possibleNodes" [value]="node.nodeId">{{node.id}}</mat-option>
    </mat-select>
</mat-form-field>
<mat-form-field class="full-field">
    <mat-label>
        Select File
    </mat-label>
    <mat-select [formControl]="fileId" (selectionChange)="fileSelection($event)">
        <mat-option *ngFor="let file of possibleFiles" [value]="file.fileId">{{file.path}}/{{file.name}}</mat-option>
    </mat-select>
</mat-form-field>
