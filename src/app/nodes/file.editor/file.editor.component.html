<form [formGroup]="fileForm">
    <mat-form-field class="half-field">
        <mat-label>
            Template
        </mat-label>
        <mat-select (selectionChange)="loadTemplate($event)">
            <mat-option *ngFor="let template of fileTemplates" [value]="template.fileId">{{template.name}}</mat-option>
        </mat-select>
    </mat-form-field>
    <mat-form-field class="full-field">
        <mat-label>
            Path
        </mat-label>
        <input matInput formControlName="path" placeholder="Where will the file be?" name="filePath">
    </mat-form-field>
    <mat-form-field class="full-field">
        <mat-label>
            Name
        </mat-label>
        <input matInput formControlName="name" placeholder="Name of the file" name="fileName">
    </mat-form-field>
    <mat-form-field class="full-field">
        <mat-label>
            Contents
        </mat-label>
        <textarea matInput rows="5" formControlName="contents" placeholder="What will it contain?" name="fileContent"></textarea>
    </mat-form-field>
</form>
<mat-dialog-actions>
    <button mat-button color="accent" (click)="close()">Cancel</button>
    <button mat-button color="primary" (click)="saveFile()">{{fileId > 0 ? 'Save' : 'Create'}}</button>
</mat-dialog-actions>
