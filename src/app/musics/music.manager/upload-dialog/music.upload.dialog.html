<form [formGroup]="musicForm">
    <mat-form-field class="full-field">
        <mat-label>Title:</mat-label>
        <input matInput formControlName="title" type="text" id="name" placeholder="A short name for this music track" />
    </mat-form-field>
    <input formControlName="file" id="file" type="file" (change)="fileSelected($event)" accept="audio/ogg" />

    <button mat-button color="primary" (click)="startUpload()" (disabled)="!musicForm.valid">Upload</button>
</form>
