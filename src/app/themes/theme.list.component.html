<div class="button-row">
    <button mat-flat-button color="primary" title="Create new Custom Theme" (click)="openEditor()">New</button>
</div>
<mat-list>
    <!--div mat-subheader>Custom Themes</div-->
    <mat-list-item *ngFor="let theme of themes">
        <mat-icon mat-list-icon>file</mat-icon>
        <div mat-line>{{theme.id}}</div>
        <div mat-line> {{theme.LayoutName}} </div>
    </mat-list-item>

</mat-list>
