<h1 mat-dialog-title>Configure Action</h1>
<div mat-dialog-content>
    <function-builder [(funcId)]="actionData.functionId" [(funcVal)]="actionData.functionValue"
        *ngIf="visibleFields.includes('function')"></function-builder>
    <node-selector [(nodeId)]="actionData.targetCompId" *ngIf="visibleFields.includes('targetNode')"></node-selector>
    <mat-form-field class="full-field" *ngIf="visibleFields.includes('newIP')">
        <mat-label>
            New IP:
        </mat-label>
        <input matInput type="text" [(ngModel)]="actionData.functionValue" placeholder="#RANDOM_IP#" />
    </mat-form-field>
    <file-selector [fileSource]="fileSelectorSource" [nodeId]="actionData.targetCompId" [(fileId)]="actionData.fileId"
        *ngIf="visibleFields.includes('fileSelector')"></file-selector>
    <theme-selector *ngIf="visibleFields.includes('theme')" [(themeId)]="actionData.switchThemeId"></theme-selector>
</div>
<div mat-dialog-actions>
    <button mat-button color="warn" (click)="close()">Cancel</button>
    <button mat-button color="primary" (click)="save()">OK</button>
</div>
